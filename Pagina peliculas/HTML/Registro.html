<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Title Page -->
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/Login.CSS">
</head>
<body>
    <!--Inicio Formulario crear cuenta-->
    <div class="container-form sing-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a ...</h2>
                <p> si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sing-up-btn">Iniciar sesion</button>            
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <p class="cuenta-gratis">Crear una cuenta cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            
            <input type="button" value="Registrarse">            
        </form>
    </div>
    <!--Fin Formulario crear cuenta-->
    <!--Inicio formulario inicio sesion-->
    <div class="container-form sing-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar sesion</h2>
            <p class="cuenta-gratis">¿aun no tienes cuenta?</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes cuenta puedes registrarte aqui</p>
                <button class="sing-in-btn">Registrarse</button>            
            </div>
        </div>
    </div>
    <!--Fin formulario inicio sesion-->
    <script src="/JS/script.js"></script>
</body>
</html>
